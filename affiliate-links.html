<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affiliate Links - Oro Spreadsheet</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            font-family: Arial, sans-serif;
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0; /* Start with the entire body transparent */
            animation: fadeIn 1.5s ease-out forwards; /* Add fade-in animation to the body */
        }

        h1 {
            font-size: 2em;
            margin-top: 20px;
        }

        .buttonContainer {
            display: flex;
            justify-content: center; /* Center the buttons horizontally */
            margin-top: 20px;
            opacity: 0; /* Start with buttons transparent */
            animation: fadeInButtons 1s ease-out forwards; /* Add fade-in animation to buttons */
        }

        a {
            color: #007bff; /* Blue hyperlink color */
            text-decoration: underline; /* Underline the hyperlink */
            font-size: 16px;
        }

        .affiliate-content {
            margin-top: 20px;
            opacity: 0; /* Start with content transparent */
            animation: fadeInContent 1s ease-out forwards; /* Add fade-in animation to content */
        }

        .affiliate-text {
            margin-bottom: 20px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInButtons {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInContent {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

  <h1>Affiliate Links</h1>

  <div class="buttonContainer">
    <!-- Home button linking to the home page -->
    <button onclick="location.href='index.html'">Home</button>
    <!-- New hyperlink for the word "here" -->
    <a href="https://pandabuy.allapp.link/cm01il8gpf6qoog02770">here</a>
    <!-- Add other buttons here -->
  </div>

  <div class="affiliate-content">
    <!-- Retain the text and image in this section -->
    <p class="affiliate-text">Hello, thank you for using my website! As I continue to update and improve this for all of you, please use my affiliate link below:</p>
    <!-- Retain the image -->
    <img src="Path/to/your/qrcode" alt="QR Code">
  </div>

  <script>
    // Reset the animation state when the page loads
    document.addEventListener('DOMContentLoaded', function () {
        document.querySelector('.buttonContainer').style.opacity = 0;
        document.querySelector('.buttonContainer').style.animation = 'none';
        void document.querySelector('.buttonContainer').offsetWidth; // Trigger reflow
        document.querySelector('.buttonContainer').style.animation = null;

        document.querySelector('.affiliate-content').style.opacity = 0;
        document.querySelector('.affiliate-content').style.animation = 'none';
        void document.querySelector('.affiliate-content').offsetWidth; // Trigger reflow
        document.querySelector('.affiliate-content').style.animation = null;
    });
  </script>

</body>
</html>
