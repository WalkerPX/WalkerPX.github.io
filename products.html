<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Oro Spreadsheet</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            font-family: Arial, sans-serif;
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0; /* Start with the entire body transparent */
            animation: fadeIn 1.5s ease-out forwards; /* Add fade-in animation to the body */
        }

        h1 {
            font-size: 2em;
        }

        .buttonContainer {
            display: flex;
            justify-content: center; /* Center the buttons horizontally */
            margin-top: 20px;
            opacity: 0; /* Start with buttons transparent */
            animation: fadeInButtons 1s ease-out forwards; /* Add fade-in animation to buttons */
        }

        button {
            margin: 10px;
            padding: 15px 30px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
            opacity: 0; /* Start with buttons transparent */
            animation: fadeInButtons 1s ease-out forwards; /* Add fade-in animation to buttons */
        }

        #spreadsheet-container {
            width: 100%;
            height: 600px; /* Adjust the height as needed */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInButtons {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

  <h1>Products</h1>
<!-- Search input -->
<input type="text" id="searchInput" placeholder="Search by keyword">

  <div class="buttonContainer">
    <!-- Home button linking to the home page -->
    <button onclick="location.href='index.html'">Home</button>
    <!-- Category buttons -->
    <button onclick="location.href='https://WalkerPX.github.io/Shoes.html'">Shoes</button>
    <button onclick="location.href='https://WalkerPX.github.io/Hoodies.html'">Hoodies</button>
    <button onclick="location.href='https://WalkerPX.github.io/Shirts.html'">Shirts</button>
    <button onclick="location.href='https://WalkerPX.github.io/Pants.html'">Pants</button>
    <button onclick="location.href='https://WalkerPX.github.io/Jerseys.html'">Jerseys</button>
    <button onclick="location.href='https://WalkerPX.github.io/Accessories.html'">Accessories</button>
    <button onclick="location.href='https://WalkerPX.github.io/Tech.html'">Tech</button>
    <button onclick="location.href='https://WalkerPX.github.io/MISC.html'">Misc</button>
    <!-- Add other buttons here -->
  </div>

  <!-- Embedded Google Sheets Spreadsheet -->
  <div id="spreadsheet-container">
<iframe width="100%" height="100%" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRnEah20KRpy_HI8qZXxTq-x9u3MmdWFJd7ZG9LXcfH0nZWCTh5yX6kMfycGPB8jOi87XBnKCoCbGBF/pubhtml?widget=true&amp;headers=false"></iframe>
  </div>

  <script>
    // Reset the animation state when the page loads
    document.addEventListener('DOMContentLoaded', function () {
        document.body.style.animation = 'none';
        void document.body.offsetWidth; // Trigger reflow
        document.body.style.animation = null;
    });

      <script>
  // Search function
  document.getElementById('searchInput').addEventListener('input', function () {
      var searchTerm = this.value.toLowerCase();
      var iframe = document.querySelector('iframe');
      var iframeDocument = iframe.contentDocument || iframe.contentWindow.document;
      var cells = iframeDocument.querySelectorAll('table tbody td');

      cells.forEach(function (cell) {
          var textContent = cell.textContent || cell.innerText;
          var cellVisible = textContent.toLowerCase().includes(searchTerm);
          cell.style.display = cellVisible ? 'table-cell' : 'none';
      });
  });
</script>
  </script>

</body>
 

</html>
