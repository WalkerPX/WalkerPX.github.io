<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Oro Spreadsheet</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            font-family: Arial, sans-serif;
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #productList {
            max-width: 800px;
            margin: 20px auto;
        }

        .categoryButton {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
        }
    </style>
</head>
<body>

  <div id="productList"></div>

  <div>
    <!-- Category buttons -->
    <button class="categoryButton" onclick="filterProducts('shoes')">Shoes</button>
    <button class="categoryButton" onclick="filterProducts('hoodies')">Hoodies/Sweaters/Coats</button>
    <button class="categoryButton" onclick="filterProducts('shirts')">Shirts</button>
    <button class="categoryButton" onclick="filterProducts('pants')">Pants/Shorts</button>
    <button class="categoryButton" onclick="filterProducts('jerseys')">Jerseys</button>
    <button class="categoryButton" onclick="filterProducts('accessories')">Accessories</button>
    <button class="categoryButton" onclick="filterProducts('tech')">Tech</button>
    <button class="categoryButton" onclick="filterProducts('misc')">Misc.</button>
  </div>

  <script>
    function filterProducts(category) {
      // You can implement logic here to filter and display products based on the selected category
      console.log(`Filtering products for category: ${category}`);
      // For now, let's just log the selected category to the console
    }
  </script>

  <script>
    fetch('https://docs.google.com/spreadsheets/d/1MF_wlO9kvWjiiXKM0pclngqDfk0_T569tRtB17XiPoc/edit#gid=0')
      .then(response => response.json())
      .then(data => {
        const productListContainer = document.getElementById('productList');

        data.forEach(product => {
          const productContainer = document.createElement('div');
          const productName = document.createElement('h2');
          productName.textContent = product.Name;
          productContainer.appendChild(productName);

          const productPrice = document.createElement('p');
          productPrice.textContent = `Price: $${product.Price}`;
          productContainer.appendChild(productPrice);

          const productImage = document.createElement('img');
          productImage.src = product.ImageURL;
          productImage.alt = product.Name;
          productContainer.appendChild(productImage);

          productListContainer.appendChild(productContainer);
        });
      })
      .catch(error => console.error('Error fetching data:', error));
  </script>

</body>
</html>
