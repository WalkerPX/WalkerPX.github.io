<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Oro Spreadsheet</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            font-family: Arial, sans-serif;
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0; /* Start with the entire body transparent */
            animation: fadeIn 1.5s ease-out forwards; /* Add fade-in animation to the body */
        }

        h1 {
            font-size: 2em;
        }

        .buttonContainer {
            display: flex;
            justify-content: center; /* Center the buttons horizontally */
            margin-top: 20px;
            opacity: 0; /* Start with buttons transparent */
            animation: fadeInButtons 1s ease-out forwards; /* Add fade-in animation to buttons */
        }

        button {
            margin: 10px;
            padding: 15px 30px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
            opacity: 0; /* Start with buttons transparent */
            animation: fadeInButtons 1s ease-out forwards; /* Add fade-in animation to buttons */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInButtons {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

  <h1>Welcome to the Oro Spreadsheet</h1>

  <div class="buttonContainer">
    <!-- Home button linking to the home page -->
    <button onclick="location.href='index.html'">Home</button>
    <!-- Category buttons -->
    <button onclick="filterProducts('shoes')">Shoes</button>
    <button onclick="filterProducts('hoodies')">Hoodies</button>
    <button onclick="filterProducts('shirts')">Shirts</button>
    <button onclick="filterProducts('pants')">Pants</button>
    <button onclick="filterProducts('jerseys')">Jerseys</button>
    <button onclick="filterProducts('accessories')">Accessories</button>
    <button onclick="filterProducts('tech')">Tech</button>
    <button onclick="filterProducts('misc')">Misc</button>
    <!-- Add other buttons here -->
  </div>

  <script>
    function filterProducts(category) {
      console.log(`Filtering products for category: ${category}`);
      // Implement logic to filter and display products based on the selected category
      // For now, let's just log the selected category to the console
    }

    // Reset the animation state when the page loads
    document.addEventListener('DOMContentLoaded', function () {
        document.body.style.animation = 'none';
        void document.body.offsetWidth; // Trigger reflow
        document.body.style.animation = null;
    });
  </script>

</body>
</html>
