<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Oro Spreadsheet</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            font-family: Arial, sans-serif;
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0; /* Start with the entire body transparent */
            animation: fadeIn 1.5s ease-out forwards; /* Add fade-in animation to the body */
        }

        h1 {
            margin-top: 150px;
            font-size: 3em;
            animation: bounceUp 1s ease-out; /* Add bounce-up animation to the title */
        }

        .buttonContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            opacity: 0; /* Start with buttons transparent */
            animation: fadeInButtons 1s ease-out forwards; /* Add fade-in animation to buttons */
        }

        button {
            margin: 10px;
            padding: 15px 30px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
            opacity: 0; /* Start with buttons transparent */
            animation: fadeInButtons 1s ease-out forwards; /* Add fade-in animation to buttons */
        }

        @keyframes bounceUp {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInButtons {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

  <h1>Welcome to the Oro Spreadsheet</h1>

  <div class="buttonContainer">
    <!-- Home button linking to the home page -->
    <button onclick="location.href='index.html'">Home</button>
    <!-- Affiliate button linking to affiliate-links.html -->
    <button onclick="location.href='affiliate-links.html'">Affiliate</button>
    <!-- Add other buttons here -->
  </div>

  <script>
    // Reset the animation state when the page loads
    document.addEventListener('DOMContentLoaded', function () {
        document.querySelector('.buttonContainer').style.opacity = 0;
        document.querySelector('.buttonContainer').style.animation = 'none';
        void document.querySelector('.buttonContainer').offsetWidth; // Trigger reflow
        document.querySelector('.buttonContainer').style.animation = null;
    });
  </script>

</body>
</html>
