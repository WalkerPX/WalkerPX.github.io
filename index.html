<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Oro Spreadsheet</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            font-family: Arial, sans-serif;
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0; /* Start with the entire body transparent */
            animation: fadeIn 1.5s ease-out forwards; /* Add fade-in animation to the body */
        }

        h1 {
            font-size: 2em;
            margin-top: 20px;
        }

        .buttonContainer {
            display: flex;
            justify-content: center; /* Center the buttons horizontally */
            flex-direction: column; /* Stack buttons vertically */
            margin-top: 20px;
            opacity: 0; /* Start with buttons transparent */
            animation: fadeInButtons 1s ease-out forwards; /* Add fade-in animation to buttons */
        }

        button {
            margin: 10px;
            padding: 15px 30px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInButtons {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

  <h1>Welcome to the Oro Spreadsheet</h1>

  <div class="buttonContainer">
    <!-- New button for Pandabuy Basics link -->
    <button onclick="location.href='https://WalkerPX.github.io/PandabuyBasics.html'">Pandabuy Basics</button>
    <!-- Products button linking to the products page -->
    <button onclick="location.href='products.html'">Products</button>
    <!-- Affiliate Links button linking to the affiliate-links page -->
    <button onclick="location.href='affiliate-links.html'">Affiliate Links</button>
    <!-- New button for My Hauls link -->
    <button onclick="location.href='https://WalkerPX.github.io/MyHauls.html'">My Hauls</button>
    <!-- Add other buttons here -->
  </div>

  <script>
    // Reset the animation state when the page loads
    document.addEventListener('DOMContentLoaded', function () {
        document.querySelector('.buttonContainer').style.opacity = 0;
        document.querySelector('.buttonContainer').style.animation = 'none';
        void document.querySelector('.buttonContainer').offsetWidth; // Trigger reflow
        document.querySelector('.buttonContainer').style.animation = null;
    });
  </script>

</body>
</html>
